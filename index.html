<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Netflix Replica</title>
  </head>
  
  <body>
    <header class="showcase">

    <nav class="navbar"> </nav>
      <div class="container">
        <a class="navbar-brand">Netflix</a></div>
    
    <div class="showcase-content">
        <div class="form">
            <form>
                <h1> Sign In </h1>
                <div class="info">

            <input class="email" type="email" placeholder="Email or phone number"> <br>
                            <input class="email" type="password" placeholder="Password">
                        </div>
                        <div class="btn">
                            <button class="btn-primary" type="submit">Sign In</button>
                        </div>
                        <div class="help">
                            <div>
                                <input value="true" type="checkbox"><label>Remember me</label>
                            </div>
                            <a href=#>Need Help?</a>
                        
                        </div>

                    </form>
    
                </div>
                
                <div class="fb">
                    <a href="#">
                        <img src="fb.png" alt="Facebook">
                      </a>
                    <p>Login with Facebook</p>
                </div>
                <div class="signup">
                    <p>New to Netflix?</p>
                    <a href="#">Sign up now</a>
                </div>
                <div class="more">
                    <p>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more.</a> 
                    </p>
                </div>


            </div>
        </div>



    </form>

    
</div>




</body></html>
